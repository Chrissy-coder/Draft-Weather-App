<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
     <div class="Weather">
 <form class="search-form" id="search-form">
  <div class="row">
    <div class="col-6">
      <input type="search"  placeholder="Enter a City"
      autocomplete="off"
        autofocus="on"
      id="city-input" />
</div>
<div class="col-3">
<button
aria-label="Search"
 class="btn1"
   id="btn1">
   Search
   </div>
 </button>
 <div class="col-3">
  <button
  class="btn btn-success "
  id="current-location-button" >
  Current Location
</button>
 </div>     

 <div class="weather-today">
      <div class="weather-details">
       
     </form>    
     </div>
    </div>
      <br/>
<div class="container">
      <h1 id="city">
        Auckland
       </h1>
    
 <li id="date">

 </li>
<li id="temperature">

</li>
<li id="currently">

</li>
     <div class="row" >
<div class="col-6">
   <span class="temperature"></span>
   <span class="units">Â°C</span>
      <p id="temperature-description">Cloudy</p>
  <img
        src="src/images/partly-cloudy-icon.jpg"
        alt="Partly Cloudy"
        class="weather-image"
        />
       </div>
      <div class="col-6">
        <div class="weather-current">
          <li> Humidity: <span id="weather-indicator-humidity"></span>%</li>
         
          <li> Wind: <span id="weather-indicator-wind-speed"></span>km/h</li>
            
        </div>
        </div>
      
      </form>

      <div class="weather-forecast">
      <article class="weather-forecast-item">
        <h5 class="weather-forecast-day">Monday</h5>
        <img src="src/images/rainy-cloud.jpg" alt="Rainy" class="weather-forecast-icon" />
        
        <p class="weather-forecast-temperature"><span class="val">13</span> &deg;C</p>

      </article>
      <article class="weather-forecast-item">
        <h5 class="weather-forecast-day">Tuesday</h5>
        <img src="src/images/cloudy.jpg" alt="Cloudy" class="weather-forecast-icon" />
        
        <p class="weather-forecast-temperature"><span class="val">14</span> &deg;C</p>

      </article>

      <article class="weather-forecast-item">
        <h5 class="weather-forecast-day">Wednesday</h5>
        <img src="src/images/partly-cloudy-icon.jpg" alt="Partly Cloudy" class="weather-forecast-icon" />
        
        <p class="weather-forecast-temperature"><span class="val">15</span> &deg;C</p>

      </article>

      <article class="weather-forecast-item">
         <h5 class="weather-forecast-day">Thursday</h5>
        <img src="src/images/cloudy.jpg" alt="Cloudy Conditions" class="weather-forecast-icon" />
       
        <p class="weather-forecast-temperature"><span class="val">10</span> &deg;C</p>

      </article>

      <article class="weather-forecast-item">
        <h5 class="weather-forecast-day">Friday</h5>
        <img src="src/images/cloudy.jpg" alt="Cloudy Conditions" class="weather-forecast-icon" />
        
        <p class="weather-forecast-temperature"><span class="val">9</span> &deg;C</p>

      </article>
    </div>
    </div> 
     </div>
    <script src="js/script.js"></script>
    <a href="https://github.com/Chrissy-coder/Draft-Weather-App">Open Source Code by C.S</a>
  </body>
</html>
